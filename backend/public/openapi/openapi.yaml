openapi: 3.0.3
info:
  title: Loop – API de Agendamento de Visitas
  description: |
    API utilizada para listar veículos, horários disponíveis e registrar agendamentos.
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Ambiente local
  - url: https://loop-teste-tecnico-production.up.railway.app
    description: Ambiente de produção

paths:
  /api/v1/vehicles:
    get:
      summary: Lista veículos disponíveis
      tags: [Vehicles]
      responses:
        "200":
          description: Lista de veículos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Vehicle"

  /api/v1/vehicles/{vehicleId}/slots/dates:
    get:
      summary: Lista de datas e horários disponíveis para visita
      tags: [Slots]
      parameters:
        - in: path
          name: vehicleId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Lista agrupada de datas e horários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Slot"
        "404":
          description: Veículo não encontrado

  /api/v1/appointments:
    post:
      summary: Registra um agendamento
      tags: [Appointments]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAppointmentRequest"
      responses:
        "201":
          description: Agendamento criado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Appointment"
        "400":
          description: Erro de validação
        "404":
          description: Slot não encontrado

components:
  schemas:
    Vehicle:
      type: object
      properties:
        id:
          type: integer
        brand:
          type: string
        model:
          type: string
        version:
          type: string
        price:
          type: number
        location:
          type: string
        image_url:
          type: string

    Slot:
      type: object
      properties:
        id:
          type: integer
        date:
          type: string
          format: date
        hour:
          type: string
          example: "10:30"

    Appointment:
      type: object
      properties:
        id:
          type: integer
        slot_id:
          type: integer
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        created_at:
          type: string
          format: date-time

    CreateAppointmentRequest:
      type: object
      required:
        - slot_id
        - name
        - email
        - phone
      properties:
        slot_id:
          type: integer
        name:
          type: string
        email:
          type: string
        phone:
          type: string
